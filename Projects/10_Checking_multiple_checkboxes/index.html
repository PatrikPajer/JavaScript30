<!DOCTYPE html>
<html>
<head>
	<title>Checking multiple checkboxes at once</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="inbox">
		<div class="item">
			<input type="checkbox" name="">
			<p>This is an inbox layout.</p>
		</div>
		<div class="item">
			<input type="checkbox" name="">
			<p>Check one item</p>
		</div>
		<div class="item">
			<input type="checkbox" name="">
			<p>Hold down your Shift key</p>
		</div>
		<div class="item">
			<input type="checkbox" name="">
			<p>Check a lower item</p>
		</div>
		<div class="item">
			<input type="checkbox" name="">
			<p>Everything inbetween should also be checked</p>
		</div>
		<div class="item">
			<input type="checkbox" name="">
			<p>Try to do it without any libraries</p>
		</div>
		<div class="item">
			<input type="checkbox" name="">
			<p>Just regular JavaScript</p>
		</div>
		<div class="item">
			<input type="checkbox" name="">
			<p>Good luck!</p>
		</div>
		<div class="item">
			<input type="checkbox" name="">
			<p>Don't forget to tweet your result</p>
		</div>
	</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
